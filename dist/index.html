<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <p>To-do List of <span class="user-name">User</span></p>
        </div>
    </header>
    <main>
        <div id="folders">
        <form id="form-folder">
            <input
            type="text"
            name="folder-name"
            id="folder-name"
            placeholder="Your new folder"
            />
            <input type="submit" value="Create new" />
        </form>
        <div class="card"></div>
        </div>
        <div id="tasks" class="card">
            <form id="form-task">
                <input
                type="text"
                name="task-name"
                id="task-name"
                placeholder="Your task"
                />
                <input type="date" name="task-date" id="task-date" />
                <select name="task-priority" id="task-priority">
                <option value="urgent">urgent</option>
                <option value="normal">normal</option>
                </select>
                <input type="submit" value="+" />
            </form>
            <div id="task-container"></div>
        </div>
    </main>
    <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          JuanBraco
        </p>
        <a href="https://github.com/ght2121" target="_blank">
          <i class="fab fa-github"></i
        ></a>
    </footer>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <form id="form-task-edit">
                <input
                type="text"
                name="task-name"
                id="task-name-edit"
                placeholder="Your task"
                />
                <input type="date" name="task-date" id="task-date-edit" />
                <select name="task-priority" id="task-priority-edit">
                <option value="urgent">urgent</option>
                <option value="normal">normal</option>
                </select>
                <input type="submit" value="Save" />
            </form>
        </div>
    </div>
</body>
</html>
